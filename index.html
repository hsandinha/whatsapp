<!DOCTYPE html>
<html>
<head>
  <title>Exibição de Arquivo XLSX</title>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="/js/whatsapp.js"></script>
</head>
<body>  
  <input type="file" id="input" accept=".xlsx" onchange="handleFile(event)" />
  <div id="output"></div>
    <script>
    function handleFile(event) {
      var files = event.target.files;
      var file = files[0];
      
      var reader = new FileReader();
      reader.onload = function(e) {
        var data = new Uint8Array(e.target.result);
        var workbook = XLSX.read(data, { type: 'array' });
        
        var sheetName = workbook.SheetNames[0];
        var worksheet = workbook.Sheets[sheetName];
        
        var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
        
        var html = '<table id="myTable">';
        for (var i = 0; i < jsonData.length; i++) {
          html += '<tr>';
          for (var j = 0; j < jsonData[i].length; j++) {
            html += '<td>' + (jsonData[i][j] || '') + '</td>';
          }
          html += '</tr>';
        }
        html += '</table>';
        
        document.getElementById('output').innerHTML = html;
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
  <button onclick="enviarMensagensWhatsApp()">Enviar WhatsApp</button>
</body>
</html>
